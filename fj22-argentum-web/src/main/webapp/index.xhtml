<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Argentum</title>
</h:head>
<h:body>
    <h:outputText value="#{olaMundoBean.horario}"/>
    <h3>JSF 2.1 Hello World Example - welcome.xhtml</h3>
    <h:outputText value="Bonjour old JSF"/>
    <h:form>
        <h:outputText value="#{olaMundoBean.mensagem}"/>
        <h:outputLabel value="Digite seu nome: "/>
        <h:inputText value="#{olaMundoBean.nome}"/>
        <h:commandButton action="#{olaMundoBean.nomeFoiDigitado}" value="OK"/>
    </h:form>

    <br/>
    <br/>
    <p:messages autoUpdate="true"/>
    <h:form id="dadosGrafico">
        <p:panel header="Graficos">
            <p:messages>
                <p:autoUpdate/>
            </p:messages>
            <h:panelGrid columns="6" id="grid">

                <h:outputLabel value="Título Gráfico: "/>
                <p:inputText id="titulo" required="true" value="#{argentumBean.titulo}"/>
                <h:outputLabel value="Media Móvel: "/>
                <p:selectOneButton value="#{argentumBean.nomeMedia}">
                    <f:selectItem id="mediaMovelSimples" itemLabel="Simples" itemValue="MediaMovelSimples"/>
                    <f:selectItem id="mediaMovelPonderada" itemLabel="Ponderada" itemValue="MediaMovelPonderada"/>
                </p:selectOneButton>

                <h:outputLabel value="Indicador base: "/>
                <p:selectOneButton value="#{argentumBean.indicadorBase}">
                    <f:selectItem id="indicadorAbertura" itemLabel="Abertura" itemValue="IndicadorAbertura"/>
                    <f:selectItem id="indicadorFechamento" itemLabel="Fechamento" itemValue="IndicadorFechamento"/>
                </p:selectOneButton>

            </h:panelGrid>
            <p:commandButton id="gerarGrafico" value="Gerar gráfico" update=":grafico" action="#{argentumBean.geraGrafico}"/>
        </p:panel>
    </h:form>
    <p:chart type="line" id="grafico" model="#{argentumBean.modeloGrafico}"/>
    <h:form id="listaNegociacao">
        <p:dataTable var="negociacao" value="#{argentumBean.negociacoes}" paginator="true" rows="15">
            <p:column sortBy="#{negociacao.preco}" headerText="Preço">
                <h:outputText value="#{negociacao.preco}"/>
            </p:column>
            <p:column sortBy="#{negociacao.quantidade}" headerText="Quantidade">
                <h:outputText value="#{negociacao.quantidade}"/>
            </p:column>
            <p:column sortBy="#{negociacao.volume}" headerText="Volume">
                <h:outputText value="#{negociacao.volume}"/>
            </p:column>
            <p:column sortBy="#{negociacao.data.time}" headerText="Data">
                <h:outputText value="#{negociacao.data.time}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </p:column>
        </p:dataTable>
    </h:form>
    <br/><br/>


</h:body>
</html>
